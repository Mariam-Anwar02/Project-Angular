<div class="auth-container" style="max-width: 400px;">
  <h2 class="auth-title">Register</h2>

  @if (errorMessage) {
    <div class="auth-alert error">{{ errorMessage }}</div>
  }

  @if (successMessage) {
    <div class="auth-alert success">{{ successMessage }}</div>
  }

  <form (ngSubmit)="onRegister()" class="auth-form">
    <div class="form-group">
      <label for="name" class="form-label">Full Name</label>
      <input [(ngModel)]="name" name="name" id="name" type="text" class="form-input" required />
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="email" name="email" id="email" type="email" class="form-input" required />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-input" required />
    </div>

    <div class="form-group">
      <label for="role" class="form-label">Role</label>
      <select [(ngModel)]="role" name="role" id="role" class="form-input" required>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" class="auth-button">Register</button>
  </form>

  <p class="auth-link">
    Already have an account?
    <a routerLink="/login" style="cursor: pointer; color: #4a90e2;">Login here</a>
  </p>
</div>
