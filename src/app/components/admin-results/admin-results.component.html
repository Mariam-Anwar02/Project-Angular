<div class="container mt-4">
  <h2>Student Results</h2>
  <div *ngIf="results.length; else noResults">
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Student</th>
          <th>Exam</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of results; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ r.userName }}</td>
          <td>{{ r.examTitle }}</td>
          <td>{{ r.score }}</td>
          <td>{{ r.date | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noResults>
    <p class="text-muted">No results found.</p>
  </ng-template>
</div>
