<div class="container mt-4">
  <h2>Manage Exams</h2>
  <button class="btn btn-success mb-3" (click)="addExam()">Add New Exam</button>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exam of exams">
        <td>{{ exam.id }}</td>
        <td>{{ exam.title }}</td>
        <td>{{ exam.description }}</td>
        <td>

          <button class="btn btn-warning btn-sm me-2" (click)="editExam(exam.id)">Edit</button>
          <button class="btn btn-danger btn-sm me-2" (click)="deleteExam(exam.id)">Delete</button>
          <button class="btn btn-info btn-sm" (click)="manageQuestions(exam.id)">Questions</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <button class="btn btn-success mb-3" [routerLink]="['/admin-dashboard/results']">View Result</button>
  </div>
</div>
