<div class="container my-5">
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let exam of exams">
      <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary fw-bold">{{ exam.title }}</h5>

          <p class="card-text text-muted exam-description flex-grow-1" [class.collapsed]="!expandedDescriptions.get(exam.id)">
            {{ exam.description || 'No description available for this exam.' }}
          </p>

          <a *ngIf="exam.description?.length > 100"
             href="javascript:void(0)"
             class="text-decoration-none small mt-2"
             (click)="toggleDescription(exam.id)">
            {{ expandedDescriptions.get(exam.id) ? 'Read less' : 'Read more' }}
            <i class="bi"
               [class.bi-chevron-up]="expandedDescriptions.get(exam.id)"
               [class.bi-chevron-down]="!expandedDescriptions.get(exam.id)">
            </i>
          </a>

          <div class="mt-auto text-end">
            <button class="btn btn-outline-primary w-100 mt-3" (click)="takeExam(exam.id)">
              <i class="bi bi-pencil-square me-2"></i> Take Exam
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
