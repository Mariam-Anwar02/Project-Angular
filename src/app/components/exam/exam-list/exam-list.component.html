<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let exam of exams">
      <div class="card shadow-sm border-0 rounded p-4 h-100">
        <h5 class="card-title mb-2 fw-bold text-primary">{{ exam.title }}</h5>

        <p class="card-text text-muted exam-description" [class.collapsed]="!expandedDescriptions.get(exam.id)">
          {{ exam.description || 'No description available for this exam.' }}
        </p>

        <a *ngIf="exam.description?.length > 100"
           href="javascript:void(0)"
           class="text-decoration-none small"
           (click)="toggleDescription(exam.id)">
          {{ expandedDescriptions.get(exam.id) ? 'Read less' : 'Read more' }}
          <i class="bi"
             [class.bi-chevron-up]="expandedDescriptions.get(exam.id)"
             [class.bi-chevron-down]="!expandedDescriptions.get(exam.id)">
          </i>
        </a>

        <div class="mt-3 text-end">
          <button class="btn btn-primary mt-2" (click)="takeExam(exam.id)">
            Take Exam
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
